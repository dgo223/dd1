<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css"> 

</head>                     
<body>
    <!--头部盒子-->
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
              clearTimeout(t); //清除定时器
              dt = new Date();
              var y = dt.getFullYear();
              var mt = dt.getMonth() + 1;
              var day = dt.getDate();
              var h = dt.getHours(); //获取时
              var m = dt.getMinutes(); //获取分
              var s = dt.getSeconds(); //获取秒
              document.querySelector(".showTime").innerHTML =
                "当前时间：" +
                y +
                "年" +
                mt +
                "月" +
                day +   
                "-" +
                h +
                "时" +
                m +
                "分" +
                s +
                "秒";
              t = setTimeout(time, 1000); //设定定时器，循环运行
            }
          </script>
    </header>

    <!--页面主题部分-->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2> 车辆违规统计</h2>
                <div class="chart"></div>
                <div css="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2> 
                    车辆平均速度统计（5min/次） <a href="javacript:;"></a
                    ><a href="javascript:;"></a>
                </h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2> 车辆类型统计</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>    
        <div class="column">
            <!--模块制作-->
            <div class="no">
                <div class="no-hd">
                      <ul>
                        <li>125</li>
                        <li>35</li>
                        <li>8</li>
                        <li>0</li>
                        <li>0</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>小车车辆总数</li>
                        <li>卡车车辆数</li>
                        <li>巴士车辆数</li>
                        <li>非机动车车辆数</li>
                        <li>行人人数</li>
                    </ul>
                </div>
            </div>
            <!--地图模块-->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <video class="map-video" controls>
                    <source src="../MYE/image/WeChat_20250308203701.mp4" type="video/mp4">
                </video>
                <div class="chart"></div>
            </div>
        </div>
        </div>
        <div class="column">            
            <div class="panel bar2">
            <h2> 车辆状态统计</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel line2">
            <h2> 车流量统计（5min/次）</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
            <h2> 违规行为统计</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
        </div>
        </div>
    </section>
    <script src="JS/flexible.js"></script>
    <script src="JS/min.js"></script>
    <script src="../MYE/JS/jquery.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
